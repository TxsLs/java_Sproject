<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrapValidator.min.css" />	
	<link rel="stylesheet" href="pagecss/page.css" />
	<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="js/bootstrapValidator-zh_CN.js"></script>
	<script type="text/javascript" src="js/bootstrapValidator-rock.js"></script>
	<script type="text/javascript" src="js/rockjs-1.0.js"></script>
	<script type="text/javascript" src="pagejs/common.js"></script>
	<script type="text/javascript" src="pagejs/login.js"></script>
</head>

<body>
	<div class="container" align="center" style="width:100%;border: 0px;">
		<br>
		<div class="panel panel-default" style="text-align: center; width: 600px;">
			<div class="panel-heading">用户登录</div>
			<div class="panel-body">
				<form id="frmLogin" name="frmLogin" class="form-horizontal" action="login" method="post" role="form">
					<br>
					<div class="row form-group">
						<label for="username" class="col-sm-3 control-label text-danger">工号:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="username" name="username" maxlength="20"
								tabindex="2" placeholder="请输入工号" required data-bv-container="#err_userid"
								pattern="^[A-Za-z0-9]{0,20}$">
						</div>
						<div id="err_userid" style="text-align: left;"></div>
					</div>
					<div class="row form-group">
						<label for="password" class="col-sm-3 control-label text-danger">密码:</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="password" name="password" maxlength="20"
								tabindex="4" placeholder="请输入密码" required data-bv-container="#err_password"
								pattern="^[\S]{0,20}$">
						</div>
						<div id="err_password" style="text-align: left;"></div>
					</div>
					<div class="row form-group">
						<label for="captcha" class="col-sm-3 control-label">验证码:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="captcha" name="captcha" maxlength="6"
								tabindex="6" placeholder="请输入验证码" data-bv-container="#err_captcha"
								pattern="^[A-Za-z0-9]{0,6}$" data-bv-regexp-message="验证码错误!">
						</div>
						<div class="col-sm-3">
							<img id="imgCaptcha" class="img-responsive" src="" />
						</div>
						<div id="err_captcha" style="text-align: left;"></div>
					</div>
					<div class="row form-group">
						<div class="col-sm-5 col-sm-offset-2">
							<label for="rememberMe" class="btn">
								<input tabindex="8" type="checkbox" id="rememberMe" name="rememberMe" />&nbsp;记住我
							</label>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" tabindex="10" onclick="submitForm($('#frmLogin'))" >
					&nbsp;登&nbsp; &nbsp; &nbsp;录&nbsp; 
				</button>
			</div>
		</div>
	</div>
</html>
</body>

</html>
